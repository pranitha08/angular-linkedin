<div class="center">
  <div class="container center">
    <div class="vertical-center">
      <mat-card>
        <form  [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
          <h2>Experience Form</h2>
          <mat-card-content>
            <mat-form-field appearance="fill">
<!--              <mat-label>Company Name</mat-label>-->
              <input placeholder="Company Name" name="companyName" formControlName="companyName" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
<!--              <mat-label>Location</mat-label>-->
              <input placeholder="Location" name="location" formControlName="location" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
<!--              <mat-label>Position</mat-label>-->
              <input placeholder="Position" formControlName="position" name="position" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
<!--              <mat-label>Description</mat-label>-->
              <input placeholder="Description" formControlName="description" name="description" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
<!--              <mat-label>Start Date</mat-label>-->
              <input placeholder="Start Date" type="date" formControlName="startDate" name="startDate" matInput>

            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
<!--              <mat-label>End Date</mat-label>-->
              <input placeholder="End Date" type="date" formControlName="endDate" name="endDate" matInput>

            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <br>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>
