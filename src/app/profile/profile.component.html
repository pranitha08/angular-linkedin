<div class="center">
  <div class="container center">
    <div class="vertical-center">
      <mat-card>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <h2>Edit Details</h2>
          <mat-form-field appearance="fill">

            <input placeholder="First name" name="firstName" formControlName="firstName" matInput required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <input placeholder="Last Name" name="lastName" formControlName="lastName" matInput required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <input type="date" placeholder="DOB"  formControlName="dob" name="dob" matInput required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <input placeholder="Contact No" formControlName="contactNo" name="contactNo" matInput required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <input placeholder="Description" formControlName="description" name="description" matInput>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <br>
        </form>
      </mat-card>
    </div>
  </div>
</div>
